<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Fruits App</h1>

	<section class="fruits">
    {% for fruit in fruits: %}
    <section class="fruit">
      <header>
        <h2>{{ fruit[1] }}</h2>
      </header>

      <img src="{{ fruit[2] }}" alt="">
			<h3>Sugar: {{ fruit[3] }}</h3>
			<h3>Calories: {{ fruit[4] }}</h3>
			<h3>Carbohydrates: {{ fruit[5] }}</h3>
    </section>
    {% endfor %}
  </section>

</body>
</html>
